<script src='https://d3js.org/d3.v7.min.js'>
</script>

<p>First paragraph</p>
<p>Second paragraph</p>

<script>
    d3.select("p").style("color", "red"); //Changing text color to red
    d3.select("p").style("font-size", "20px"); //changing font size to a bit bigger
    d3.select("p").style("background-color", "black"); //changing background color of the first paragraph line
    d3.select("p").style("text-align", "center"); //modifying the position of the text alignment
    d3.select("p").style("line-height", "80px"); //changing the height line of the paragraph
    d3.select("p").style("font-family", "verdana"); //changing the font text style to verdana
</script>
